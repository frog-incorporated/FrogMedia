<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frog Social</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Basic styling for demo purposes */
    body { font-family: sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    header { background: #2E7D32; color: #fff; padding: 1rem; text-align: center; }
    header button { margin-top: 0.5rem; padding: 0.5rem 1rem; }
    #posts { max-width: 800px; margin: 2rem auto; }
    .post { background: #fff; margin: 1rem 0; padding: 1rem; border-radius: 8px; }
    .post img { max-width: 100%; border-radius: 4px; }
    .comment { margin-left: 1rem; font-size: 0.9rem; }
    form { margin-top: 1rem; }
    input, textarea { width: 100%; padding: 0.5rem; margin-top: 0.5rem; }
    button { padding: 0.5rem 1rem; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <header>
    <h1>Frog Social</h1>
    <p>Share your art and comment on posts</p>
    <!-- Netlify Identity widget will be used for login/signup -->
    <button id="loginButton">Login / Sign Up</button>
  </header>
  
  <main>
    <!-- Form to create a new post -->
    <section id="newPost">
      <h2>Create New Post</h2>
      <form id="postForm">
        <input type="text" id="imageUrl" placeholder="Image URL" required>
        <textarea id="caption" placeholder="Caption"></textarea>
        <button type="submit">Post</button>
      </form>
    </section>
    
    <!-- "For You" section: display posts -->
    <section id="forYou">
      <h2>For You</h2>
      <div id="posts"></div>
    </section>
  </main>
  
  <!-- Include Netlify Identity widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    // Initialize Netlify Identity
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          // You can choose to open the login widget automatically:
          // window.netlifyIdentity.open();
        }
      });
    }
    
    // Fetch and display posts
    async function fetchPosts() {
      const res = await fetch('/.netlify/functions/getPosts');
      const posts = await res.json();
      // Sort posts descending by timestamp (most recent first)
      posts.sort((a, b) => b.timestamp - a.timestamp);
      const postsDiv = document.getElementById('posts');
      postsDiv.innerHTML = '';
      posts.forEach(post => {
        const postDiv = document.createElement('div');
        postDiv.className = 'post';
        postDiv.innerHTML = `
          <img src="${post.imageUrl}" alt="Post Image">
          <p>${post.caption}</p>
          <p><small>${new Date(post.timestamp).toLocaleString()}</small></p>
          <div class="comments" id="comments-${post.id}"></div>
          <form onsubmit="addComment(event, '${post.id}')">
            <input type="text" placeholder="Add a comment" required>
            <button type="submit">Comment</button>
          </form>
        `;
        postsDiv.appendChild(postDiv);
        fetchComments(post.id);
      });
    }
    
    // Submit new post
    document.getElementById('postForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const imageUrl = document.getElementById('imageUrl').value;
      const caption = document.getElementById('caption').value;
      const postData = { imageUrl, caption };
      await fetch('/.netlify/functions/addPost', {
        method: 'POST',
        body: JSON.stringify(postData)
      });
      document.getElementById('postForm').reset();
      fetchPosts();
    });
    
    // Add comment for a given post
    async function addComment(event, postId) {
      event.preventDefault();
      const input = event.target.querySelector('input');
      const text = input.value;
      const commentData = { postId, text };
      await fetch('/.netlify/functions/addComment', {
        method: 'POST',
        body: JSON.stringify(commentData)
      });
      input.value = '';
      fetchComments(postId);
    }
    
    // Fetch comments for a given post
    async function fetchComments(postId) {
      const res = await fetch('/.netlify/functions/getComments?postId=' + postId);
      const comments = await res.json();
      const commentsDiv = document.getElementById('comments-' + postId);
      commentsDiv.innerHTML = '';
      comments.forEach(comment => {
        const p = document.createElement('p');
        p.className = 'comment';
        p.textContent = comment.text;
        commentsDiv.appendChild(p);
      });
    }
    
    // Initial fetch
    fetchPosts();
  </script>
</body>
</html>
